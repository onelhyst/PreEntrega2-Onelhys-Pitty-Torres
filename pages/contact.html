<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UX Case Studies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <header class="d-flex justify-content-between py-3"><a href="../index.html"><img src="../images/onelhys_torres.svg" alt="Logo"></a>
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="../pages/contact.html" class="nav-link active" aria-current="page">Contact</a></li>
        </ul>
      </header>
    </div>
    <main>
      <section class="py-5 text-center container">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Contact</h1>
            <p class="lead text-body-secondary">Letâ€™s have a conversation.</p>
          </div>
        </div>
      </section>
      <section class="py-1 container col-lg-6 col-md-12">
        <form>
          <div class="form-group pb-3"><label for="firstName">First Name</label><input type="text" class="form-control" id="firstName" placeholder="Onelhys"></div>
          <div class="form-group"><label for="secondName">Second Name</label><input type="text" class="form-control" id="secondName" placeholder="Torres"></div>
          <div class="form-group pb-3"></div><label for="email">Email</label><input type="email" class="form-control" id="email" placeholder="email@example.com"></div>
          <div class="form-group pb-3"></div><label for="subject">Subject</label><input type="text" class="form-control" id="subject" placeholder="subject"></div>
          <div class="form-group pb-3"><label for="message">Message</label><textarea class="form-control" id="message" rows="3"></textarea></div><button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </section>
    </main>
    <footer class="text-body-secondary py-5">
      <div class="container">
        <p class="float-end mb-1"></p>
        <p class="mb-1"> &copy; All the rights reserved.</p>
        <p class="mb-0">Want to know more about UX? <a href="../index.html">Visit the homepage</p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
